<div>
	<h1>History</h1>
	<hr>
	<div class="row" id="historyList">
		<div ng-repeat="item in history.movies track by $index">
			<div class="col-sm-3">
				<div class="card">
				  <img class="card-img-top" ng-src="{{item.img}}" ng-attr-title="{{item.title}}" alt="{{item.title}}">
				  <span>{{item.title}}</span>
				</div>
			</div>
			<hr ng-if="history.showGap($index)">
		</div>				
	</div>
	<hr>
</div>
